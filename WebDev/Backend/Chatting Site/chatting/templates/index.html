<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>chatting</title>
</head>

<body background="https://wallpapercave.com/wp/wp5471067.jpg">
  <div class="container">
    <font color="white">
      <br>
      <h1 style="font-family:Times New Roman">CHATTING SHATTING</h1>
  </div>
  <br><br>
  <font color="white">
    <div class="container">
      <font color="yellow">
        <b style="font-family:Times New Roman">Enter Your Name</b><br>
        <form action='/chatting/' onsubmit="return validate()" method='post'> {% csrf_token %}
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
          </div><br>
          <b style="font-family:Times New Roman">Enter Your Message</b>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="message" placeholder="Message">
            </div>
          </div><br>
          <button type="submit" class="btn btn-dark">Send Message</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
</body>

</html>
