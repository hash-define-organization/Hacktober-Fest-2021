<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1, user-scalable=0 " />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  </head>

  <body>
    <div class="video-container">
      <video class="video" autoplay></video>
    </div>
    <div class="filter_overlay"></div>
    <div class="filter_btn-container">
      <div style="background-color: #f4a2613d" class="filter"></div>
      <div style="background-color: #e85d0440" class="filter"></div>
      <div style="background-color: #ad5d6d7a" class="filter"></div>
      <div style="background-color: #2195f323" class="filter"></div>
      <div class="filter"></div>
    </div>

    <div class="timing" id="timing">00:00:00</div>

    <div class="zoom-parent">
      <div class="zoomin-container plus">
        <i class="fas fa-plus icon"></i>
      </div>

      <div class="zoomout-container minus">
        <i class="fas fa-minus icon"></i>
      </div>
    </div>

    <div class="btn-container">
      <button class="record round-btn"></button>
    </div>
    <div class="btn-container position-top">
      <button class="click-image round-btn"></button>
    </div>
     <script src="dbScript.js"></script>
    <script src="script.js"></script>

   <button class="gallery" style="font-size: 2rem; ">
    <span class="material-icons" style="font-size: 3rem;">
      collections
      </span>
      
  </button>
    <script>
      let galleryBtn = document.querySelector(".gallery");
      galleryBtn.addEventListener("click", function () {
        location.assign("gallery.html");
      });
  
    </script>
  </body>
</html>
